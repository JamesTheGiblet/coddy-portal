<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Gallery - Coddy Web Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header>
        <h1>Coddy Web Portal</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="genesis-demo.html">Genesis Demo</a>
            <a href="portal.html">Portal (About)</a>
            <a href="gallery.html">Gallery</a>
        </nav>
        <div id="control-panel">
            <button id="weird-mode-toggle">Enter Weird Mode</button>
            <div class="vibe-slider-container">
                <label for="vibe-slider">Calm <-> Chaotic</label>
                <input type="range" id="vibe-slider" min="0" max="100" value="50">
            </div>
            <div class="persona-picker-container">
                <button class="persona-button active" data-persona="Builder">Builder</button>
                <button class="persona-button" data-persona="IdeaSynth">IdeaSynth</button>
                <button class="persona-button" data-persona="Oracle">Oracle</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Poster Gallery</h2>
        <p>The visual DNA of Coddy. The original sparks of inspiration.</p>

        <div class="gallery-container">
            <div class="gallery-slider">
                <div class="slide" data-title="Poster 1: The Ritual" data-notes="The core concept: development as a ritual, not just a process. The loop is central.">
                    <img src="assets/images/poster1.png" alt="Coddy Poster 1">
                </div>
                <div class="slide" data-title="Poster 2: Weird Mode" data-notes="Embracing the strange and unexpected paths of creation. This is where true innovation happens.">
                    <img src="assets/images/poster2.png" alt="Coddy Poster 2">
                </div>
                <div class="slide" data-title="Poster 3: The Oracle" data-notes="Coddy as a guide, seeing patterns and futures in the code that the builder might miss.">
                    <img src="assets/images/poster3.png" alt="Coddy Poster 3">
                </div>
            </div>
            <button class="gallery-prev">&#10094;</button>
            <button class="gallery-next">&#10095;</button>
        </div>

        <div class="download-section">
            <a href="assets/posters.zip" download="Coddy-Posters.zip" class="cta-button">Download All Posters</a>
        </div>
    </main>

    <!-- The Modal Lightbox -->
    <div id="gallery-modal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modal-img">
            <div id="modal-caption">
                <h3 id="modal-title"></h3>
                <p id="modal-notes"></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <div id="coddy-prompts-corner"></div>
</body>
</html>
