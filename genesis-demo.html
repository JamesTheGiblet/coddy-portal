<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Genesis Demo - Coddy Web Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header>
        <h1>Coddy Web Portal</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="genesis-demo.html">Genesis Demo</a>
            <a href="portal.html">Portal (About)</a>
        </nav>
        <div id="control-panel">
            <button id="weird-mode-toggle">Enter Weird Mode</button>
            <div class="vibe-slider-container">
                <label for="vibe-slider">Calm <-> Chaotic</label>
                <input type="range" id="vibe-slider" min="0" max="100" value="50">
            </div>
            <div class="persona-picker-container">
                <button class="persona-button active" data-persona="Builder">Builder</button>
                <button class="persona-button" data-persona="IdeaSynth">IdeaSynth</button>
                <button class="persona-button" data-persona="Oracle">Oracle</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Genesis Mode Demo</h2>
        <p>This is a simulation of Coddy's project creation ritual. Provide an idea, and witness the genesis of a new development loop.</p>
        
        <div id="genesis-input-area">
            <form id="genesis-form">
                <label for="genesis-idea-input">Enter Your Project Idea:</label>
                <textarea id="genesis-idea-input" name="idea" rows="4" placeholder="e.g., A retro-futuristic pomodoro timer for deep work sessions..."></textarea>
                <div class="toggle-switch-container">
                    <label for="genesis-weird-toggle">Activate Weird Genesis</label>
                    <input type="checkbox" id="genesis-weird-toggle" class="toggle-switch">
                    <label for="genesis-weird-toggle" class="toggle-label"></label>
                </div>
                <button type="submit" id="genesis-start-button">Begin the Ritual</button>
            </form>
        </div>

        <div id="genesis-output-area"></div>

        <div id="saved-rituals-area">
            <h2>Archived Rituals</h2>
            <ul id="saved-rituals-list"></ul>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
